language: R
sudo: false
cache:
  packages: true
  directories:
  - $TRAVIS_BUILD_DIR/packrat/src
  - _bookdown_files
  - $HOME/.npm

pandoc_version: 2.1.1

before_install:
- mkdir ~/.R
- cp Makevars ~/.R
- npm install netlify-cli -g

install:
  - R -e "0" --args --bootstrap-packrat

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: script
  script: netlify deploy --dir="_book/" --prod
  skip_cleanup: true